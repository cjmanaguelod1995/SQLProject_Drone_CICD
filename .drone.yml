kind: pipeline
type: docker
name: PR

steps:    
  - name: clean
    image: mcr.microsoft.com/dotnet/sdk:latest
    commands:
      - dotnet clean SQLProject_Drone_CICD.sln

  - name: build
    image: mcr.microsoft.com/dotnet/core/sdk:latest
    commands:
      - dotnet build SQLProject_Drone_CICD.sln

  - name: publish
    image: mcr.microsoft.com/dotnet/core/sdk:3.1
    commands:
      - apt-get update -y
      - apt-get upgrade -y
      - apt-get install zip unzip -y
      - dotnet publish SQLProject_Drone_CICD.sln --output /drone/src/publish/
      - cd /drone/src/publish
      - zip -r output_file.zip *
      - cp -r output_file.zip /drone/src
     
  - name: Deploy to SQL Server 
    image: sijaymm/dacpac-generator
    commands:
      - sqlpackage  /a:Publish /tsn:tcp:mydemodatabase.database.windows.net /tdn:myDatabase /tu:cjmanaguelod18 /tp:@@Win4me@@cj1995 /sf:/drone/src/publish/SQLProject_Drone_CICD.dacpac
      
trigger:
  branch:
    - develop
